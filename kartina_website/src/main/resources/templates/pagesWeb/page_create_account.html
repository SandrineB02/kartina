<main>
    <table>
        <form action="post">
            <tr class="solo">
                <td>
                    <h1>Création de compte</h1>
                </td>
            </tr>

            <tr class="radio">
                <td>
                    <input type="radio" name="groupe1" id="monsieur" value="group" checked>
                    <label for="monsieur">Monsieur</label>
                </td>
                <td>
                    <input type="radio" name="groupe1" id="madame" value="group">
                    <label for="madame">Madame</label>
                </td>
                <td>
                    <input type="radio" name="groupe1" id="mademoiselle" value="group">
                    <label for="mademoiselle">Mademoiselle</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Nom</label>
                    <input type="text" name="nom" id="nom" required>
                </td>
                <td>
                    <label for="">Prénom</label>
                    <input type="text" name="prenom" id="prenom" required>
                </td>
            </tr>
            <tr class="solo">
                <td>
                    <label for="">Adresse-mail</label>
                    <input type="email" name="adressemail" id="adressemail" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mdp">Mot de passe</label>
                    <input type="password" name="mdp" id="mdp" required>
                </td>
                <td>
                    <label for="cmdp">Confirmation</label>
                    <input type="password" name="cmdp" id="cmdp" required>
                </td>
            </tr>
            <tr class="solo">
                <td>
                    <label for="tel">Téléphone</label>
                    <input type="tel" name="tel" id="tel">
                </td>
            </tr>
            <tr class="solo">
                <td>
                    <label for="adresse">Adresse</label>
                    <input type="text" name="adresse" id="adresse" required>
                </td>
            </tr>
            <tr class="solo">
                <td>
                    <button class="sender" type="submit">Création du compte</button>
                </td>
            </tr>
        </form>
    </table>
</main>
