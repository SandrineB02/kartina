<main>
    <div class="glassmorphism">
        <h2>Mon adresse de livraison</h2>
        <form action="post">
            <div class="solo">
                <label for="rue">Rue</label>
                <input class="typer" type="text" name="rue" id="rue" placeholder="21 Avenue du Général de gaulle">
            </div>
            <div class="radiomiddle">
                <label for="cp">Code Postal</label>
                <input class="typer" type="text" name="cp" id="cp" placeholder="02400">
                <label for="ville">Ville</label>
                <input class="typer" type="text" name="ville" id="ville" placeholder="CHATEAU-THIERRY">

            </div>
            <div class="solo">
                <label for="pays">Pays</label>
                <input class="typer" type="text" name="pays" id="pays" placeholder="France">
            </div>
            <div class="divsender">
                <button class="sender" type="submit">Appliquer</button>
            </div>
        </form>
    </div>
</main>
